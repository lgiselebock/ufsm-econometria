- **CTRL + SHIFT + M:** adiciona o operador pipe (`%&gt;%` ou `|&gt;`);

- **CTRL + 1:** altera cursor para o script;

- **CTRL + 2:** altera cursor para o console.

- **ALT + SHIFT + K:** janela com todos os atalhos dispon√≠veis.

&lt;br&gt; 

No MacOS, substitua `CTRL` por `Command` e `ALT` por `Option`.

Existem algumas regras para dar nomes aos objetos:

  - o `R` √© `case sensitive`, isto √©, faz a diferencia√ß√£o entre as letras min√∫sculas e mai√∫sculas. Portanto, um objeto chamado `teste` √© diferente de uma outro objeto chamado `Teste`.

### Vetores

Por serem conjuntos indexados, cada valor dentro de um vetor tem uma posi√ß√£o. Essa posi√ß√£o √© dada pela ordem em que os elementos foram dispostos no momento em que o vetor foi criado. Dessa forma, √© poss√≠vel acessar individualmente cada valor de um vetor.

```r

### Vetores

```r

√â poss√≠vel colocar um conjunto de √≠ndices dentro dos colchetes para pegar os valores contidos nessas posi√ß√µes:

Essas opera√ß√µes s√£o chamadas de *subsetting*, pois s√£o acessados os subconjuntos de valores de um vetor.

### Vetores

**Reciclagem:**

Ocorre quando os dois vetores n√£o possuem o mesmo tamanho:


```r
vetor1 &lt;- c(1, 2)
vetor2 &lt;- c(10, 20, 30, 40)

vetor1 + vetor2
```

```
## [1] 11 22 31 42
```

O **R** alinhou os dois vetores e, como eles n√£o possu√≠am o mesmo tamanho, o primeiro foi repetido para ficar do mesmo tamanho do segundo. √â como se o primeiro vetor fosse, na verdade, `c(1, 2, 1, 2)`.

&lt;div class="my-header"&gt;Fonte: &lt;a href="https://curso-r.github.io/main-r4ds-1/slides/02-introducao-ao-r.html"&gt;Curso-R&lt;/a&gt;&lt;/div&gt;

---

### Vetores

**Reciclagem:**

Um caso interessante ocorre quando o comprimento dos vetores n√£o s√£o m√∫ltiplos um do outro:


```r
vetor1 &lt;- c(1, 2, 3)
vetor2 &lt;- c(10, 20, 30, 40, 50)

vetor1 + vetor2
```

```
## Warning in vetor1 + vetor2: comprimento do objeto maior n√£o √© m√∫ltiplo do
## comprimento do objeto menor
```

```
## [1] 11 22 33 41 52
```

O **R** realizou a opera√ß√£o, repetindo cada valor do primeiro vetor at√© que os dois tivessem o mesmo tamanho. Na realidade, a opera√ß√£o realizada foi `c(1, 2, 3, 1, 2) + c(10, 20, 30, 40, 50)`.

Como essa opera√ß√£o n√£o √© intuitiva, o **R** devolveu um aviso dizendo que o comprimento do primeiro vetor n√£o √© m√∫ltiplo do comprimento do segundo vetor.

&lt;div class="my-header"&gt;Fonte: &lt;a href="https://curso-r.github.io/main-r4ds-1/slides/02-introducao-ao-r.html"&gt;Curso-R&lt;/a&gt;&lt;/div&gt;

### Vetores

**Filtro:**


```r
numeros &lt;- c(-3, -1, 3, 5, 7, 10, 15)
numeros &gt; 3
```

```
## [1] FALSE FALSE FALSE  TRUE  TRUE  TRUE  TRUE
```

```r
numeros[numeros &gt; 3]
```

```
## [1]  5  7 10 15
```

Na primeira opera√ß√£o, o **R** fez uso da Reciclagem. Ele transformou o valor 3 no vetor `c(3, 3, 3, 3, 3, 3, 3)` e testou se `c(-3, -1, 3, 5, 7, 10, 15) &gt; c(3, 3, 3, 3, 3, 3, 3)`.

A segunda opera√ß√£o, retornou as posi√ß√µes que receberam `TRUE` e n√£o retornou as posi√ß√µes que receberam `FALSE`. Portanto, a segunda opera√ß√£o √© equivalente a:


```r
numeros[c(FALSE, FALSE, FALSE,  TRUE,  TRUE,  TRUE,  TRUE)]
```

```
## [1]  5  7 10 15
```

### Fun√ß√µes

Enquanto os objetos s√£o nomes que guardam valores, as **fun√ß√µes** s√£o nomes que **guardam um c√≥digo de R**. Sempre que rodar um fun√ß√£o, o c√≥digo que ela guarda ser√° executado e um resultado ser√° devolvido.

Elas permitem **automatizar tarefas** comuns de maneira mais poderosa do que copiar e colar.

As fun√ß√µes s√£o t√£o comuns e intuitivas que, mesmo sem definir o que elas s√£o, v√°rias j√° foram utilizadas em se√ß√µes anteriores:

- `c()` para criar vetores;

- `class()` para descobrir a classe de um objeto;

- `dim()` para verificar a dimens√£o de um Data Frame ou de uma matriz;

- `mean()` para encontrar a m√©dia de um vetor;

- `max()` para encontrar o valor m√°ximo de um vetor ...

&lt;div class="my-header"&gt;Fonte: &lt;a href="hhttps://beatrizmilz.github.io/slidesR/introR/#1"&gt;Beatriz Milz&lt;/a&gt; e &lt;a href="https://curso-r.github.io/main-r4ds-1/slides/02-introducao-ao-r.html"&gt;Curso-R&lt;/a&gt;&lt;/div&gt;

---

### Fun√ß√µes

**Estrutura de uma Fun√ß√£o:**

- **Nome:** √© como ela fica salva no ambiente; √© importante para usar ("chamar") a fun√ß√£o;

- **Argumentos:** s√£o os par√¢metros usados internamente pela fun√ß√£o;

- **Corpo:** o c√≥digo que ser√° utilizado.


```r
# estrutura para criar uma fun√ß√£o
nome_da_funcao &lt;- function(argumentos) {
  corpo da fun√ß√£o
}

# para usar a fun√ß√£o
nome_da_funcao(argumentos = ...)
```

&lt;div class="my-header"&gt;Fonte: &lt;a href="https://beatrizmilz.github.io/slidesR/introR/#1"&gt;Beatriz Milz&lt;/a&gt;&lt;/div&gt;

---

### Fun√ß√µes

**Argumentos:**

Diferente dos objetos, **as fun√ß√µes podem receber argumentos**. Eles s√£o valores que colocamos dentro dos par√™nteses e que as fun√ß√µes precisam para funcionar.

Por exemplo, a fun√ß√£o `c()` precisa saber quais s√£o os valores que formar√£o o vetor que ela ir√° criar:


```r
c(1, 5, 10)
```

```
## [1]  1  5 10
```


Os valores 1, 5 e 10 s√£o os argumentos da fun√ß√£o `c()`. 

**Os argumentos da fun√ß√£o s√£o sempre separados por v√≠rgulas.**

&lt;div class="my-header"&gt;Fonte: &lt;a href="hhttps://beatrizmilz.github.io/slidesR/introR/#1"&gt;Beatriz Milz&lt;/a&gt; e &lt;a href="https://curso-r.github.io/main-r4ds-1/slides/02-introducao-ao-r.html"&gt;Curso-R&lt;/a&gt;&lt;/div&gt;

---

### Fun√ß√µes

**Argumentos:**

Cada fun√ß√£o pode funcionar de um jeito diferente das demais, mesmo quando elas fazem tarefas parecidas. Por exemplo:


```r
sum(1, 3)
```

```
## [1] 4
```

Essa fun√ß√£o retorna a soma de seus argumentos. Tamb√©m √© poss√≠vel passar um vetor como argumento, e ela retornar√° a soma dos elementos do vetor.


```r
sum(c(1, 3))
```

```
## [1] 4
```

&lt;div class="my-header"&gt;Fonte: &lt;a href="https://curso-r.github.io/main-r4ds-1/slides/02-introducao-ao-r.html"&gt;Curso-R&lt;/a&gt;&lt;/div&gt;

---

### Fun√ß√µes

**Argumentos:**

Em compensa√ß√£o, a fun√ß√£o `mean()`, que calcula a m√©dia de um conjunto de valores, exige que se passe os valores na forma de um vetor.


```r
# s√≥ vai considerar o primeiro n√∫mero na m√©dia
mean(1, 3)
```

```
## [1] 1
```

```r
# considera todos os valores dentro do vetor na m√©dia
mean(c(1, 3))
```

```
## [1] 2
```

&lt;div class="my-header"&gt;Fonte: &lt;a href="https://curso-r.github.io/main-r4ds-1/slides/02-introducao-ao-r.html"&gt;Curso-R&lt;/a&gt;&lt;/div&gt;

---

### Fun√ß√µes

**Argumentos:** tamb√©m t√™m nomes que podem (ou n√£o) ser usados na hora de usar uma fun√ß√£o. Por exemplo, a fun√ß√£o `seq()`:


```r
seq(from = 4, to = 10, by = 2)
```

```
## [1]  4  6  8 10
```

Essa fun√ß√£o possui (entre outros) os argumentos `from= `, `to= ` e `by=`. E o que ela faz √© criar uma sequ√™ncia (vetor) de `by` em `by` que come√ßa em `from` e termina em `to`. 

Tamb√©m √© poss√≠vel usar a mesma fun√ß√£o sem colocar o nome dos argumentos:


```r
seq(4, 10, 2)
```

```
## [1]  4  6  8 10
```

Nesse caso, √© preciso colocar os valores na ordem em que os argumentos aparecem.

&lt;div class="my-header"&gt;Fonte: &lt;a href="https://curso-r.github.io/main-r4ds-1/slides/02-introducao-ao-r.html"&gt;Curso-R&lt;/a&gt;&lt;/div&gt;

---

### Fun√ß√µes

**Argumentos:**

Escrevendo o nome dos argumentos, n√£o h√° problema em alterar a ordem dos argumentos:


```r
seq(by = 2, to = 10, from = 4)
```

```
## [1]  4  6  8 10
```

Mas se n√£o especificar o nome dos argumentos, a ordem importa. Nesse caso, o resultado ser√° diferente:


```r
seq(2, 10, 4)
```

```
## [1]  2  6 10
```

<style data-target="print-only">@media screen {.remark-slide-container{display:block;}.remark-slide-scaler{box-shadow:none;}}</style>
<script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
<script>var slideshow = remark.create({
"highlightStyle": "github",
"highlightLines": true,
"countIncrementalSlides": false
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
